<div fxFlex fxLayout="column">
  <div fxLayout="row wrap">
    <div fxFlex="25" fxFlex.md="33" fxFle.sm="50" fxFlex.xs="100" fxLayout="column" *ngFor="let character of characters"
      style="padding: 15px">
      <mat-card>
        <img mat-card-image src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" alt="{{character.name}}">
        <mat-card-title>{{ character.name }}</mat-card-title>
        <mat-card-footer>
          <a fxFlex mat-flat-button color="primary" (click)="openDetail(character)">Detalhes</a>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
